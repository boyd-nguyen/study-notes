<!doctype html>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<link rel="stylesheet" href="{{ '/static/style_custom.css'|url }}">

<title>Boyd Nguyen</title>

<body>
  <header>
    <nav id="nav-bar" class="d-flex flex-column">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="{{ '/'|url }}" {% if this._path=='/' %} class="active nav-link" {% endif%}
            class="nav-link">About</a>
        </li>

        <li class="nav-item">
          <a href="{{ '/blog'|url }}" {% if this.is_child_of("blog") %} class="active nav-link" {% endif%}
            class="nav-link">Blog</a>
        </li>

        <li class="nav-item secondary">
          <a href="{{ '/categories'|url }}" {% if this.is_child_of("categories") %} class="active nav-link" {% endif%}
            class="nav-link">By topics</a>
        </li>

        <li class="nav-item">
          <a href="{{ '/book-notes'|url }}" {% if this.is_child_of("book-notes") %} class="active nav-link" {% endif%}
          class="nav-link">Book notes</a>
        </li>

      </ul>
    </nav>
  </header>
  <div class="container">
    {% block body %}{% endblock %}
  </div>
  
  <div class="container footer">
    <footer>
      &copy; Copyright 2022 by Boyd Nguyen.
    </footer>
</div>
</body>
