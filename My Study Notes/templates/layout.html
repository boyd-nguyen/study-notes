<!doctype html>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{ '/static/style_custom.css'|url }}">
<title>{% block title %}Welcome{% endblock %} â€” My Study Notes</title>
<body>
  <header class="container-md">
    <h1 class="display-1">Boyd's Coda</h1>
    <nav class="container pt-4 pb-4">
      <ul class="nav justify-content-center nav-pills">
        <li class="nav-item">
          <a href="{{ '/'|url }}" {% if this._path == '/' %} class="active nav-link"{% endif%} class="nav-link">Welcome</a>
        </li>
        
        <li class="dropdown nav-item">
          <a href="#" {% if this.is_child_of("/topics") or this.is_child_of("learning-areas") %} class="active nav-link dropdown-toggle"{% endif %} class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Coda</a>
          <ul class="dropdown-menu">
          <li><a href="{{ '/learning-areas'|url}}" class="dropdown-item">Learning Areas</a></li>
          <li><hr class="dropdown-divider"></hr></li>
          <li><h6 class="dropdown-header">Areas</h6></li>
          {% for category in site.query("/learning-areas") %}
              <li><a href="{{ category|url }}" class="dropdown-item">{{ category.name }}</a></li>
           {% endfor %}
          </ul>
        
          <li class="nav-item">
            <a href="{{ '/blog'|url }}" {% if this.is_child_of("blog") %} class="active nav-link"{% endif%} class="nav-link">Blog</a>
          </li>
      </ul>
    </nav>
  </header>
  <div class="container-md">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2022 by Boyd Nguyen.
  </footer>
</body>
